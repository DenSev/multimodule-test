group 'com.densev.multimodule'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '2.1.0.BUILD-SNAPSHOT'
    }
    repositories {
        jcenter()
        mavenLocal()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }

    }
    dependencies {
        classpath 'com.bmuschko:gradle-clover-plugin:2.1.2'
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")

    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply from: 'quality.gradle'
apply from: 'clover.gradle'

sourceCompatibility = 1.8

ext {
    elasticVersion = '5.1.1'
    log4jVersion = '2.7'
    jclSlf4jVersion = '1.7.25'

    logbackVersion = '1.2.3'
    testNgVersion = '6.9.12'
    mockitoVersion = '1.10.19'
    googleGuavaVersion = '20.0'
    springVersion = '4.3.9.RELEASE'
    aspectJVersion = '1.8.10'

    googleGuavaVersion = '20.0'
    jclSlf4jVersion = '1.7.25'
    elasticsearchVersion = '6.3.0'

}

project.configurations {
    all*.exclude group: 'log4j', module: 'log4j'
    all*.exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    all*.exclude group: 'org.slf4j', module: 'slf4j-jdk14'
}

subprojects {
    apply plugin: 'java'

    dependencies {
        compile "com.google.guava:guava:21.0"
        //logging
        compile "ch.qos.logback:logback-classic:$logbackVersion"
        compile "org.slf4j:jcl-over-slf4j:$jclSlf4jVersion"
        compile "org.apache.logging.log4j:log4j-api:$log4jVersion"
        compile "org.apache.logging.log4j:log4j-core:$log4jVersion"
        //tests
        testCompile "org.mockito:mockito-all:$mockitoVersion"
        testCompile "org.testng:testng:$testNgVersion"
    }
}

allprojects {
    apply from: "$rootDir/code-quality.gradle"

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }

    }

    test {
        useTestNG() {
            suites "src/test/resources/testng.xml"
        }

        // show standard out and standard error of the test JVM(s) on the console
        testLogging.showStandardStreams = true
    }
}